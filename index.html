<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@200;300;400;500;600;700;800;900&family=Roboto&display=swap" rel="stylesheet">
</head>
<body>

<div class="calculator">
    <div class="input-field">
        <h1 id="input"></h1>
    </div>

    <div class="buttons">
        <div class="button-row">
            <button id="ac" class="button" value="AC">AC</button>
            <button class="button" value="DEL">DEL</button>
            <button class="button" value="^">^</button>
            <button class="button" value="/">รท</button>
        </div>
        <div class="button-row">
            <button class="button" value="7">7</button>
            <button class="button" value="8">8</button>
            <button class="button" value="9">9</button>
            <button class="button" value="*">*</button>
        </div>
        <div class="button-row">
            <button class="button" value="4">4</button>
            <button class="button" value="5">5</button>
            <button class="button" value="6">6</button>
            <button class="button" value="-">-</button>
        </div>
        <div class="button-row">
            <button class="button" value="1">1</button>
            <button class="button" value="2">2</button>
            <button class="button" value="3">3</button>
            <button class="button" value="+">+</button>
        </div>
        <div class="button-row">
            <button class="button" value="0">0</button>
            <button class="button" value="PI">&pi;</button>
            <button class="button" value=".">,</button>
            <button class="button" value="EQU">=</button>
        </div>
    </div>
</div>

<script src="js/index.js"></script>
</body>
</html>
